<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column">


    <div class="container my-5">
        <div>
            <a href="/" class="logo text-center" style="display:block; ">
                <h1 class="navbar-brand fw-bold text-warning fs-4 p-2" style="background-color: #212529; display: inline-block;">UniVerse Online</h1>
            </a>
        </div>
        <div class="d-flex justify-content-center">

            <div class="login-box m-auto mt-5 col-4">
                <h3 class="text-center">Login </h3>
                <form action="" class="needs-validation" novalidate="">

                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control m-2" placeholder="Email" required="">
                        <div class="invalid-feedback">
                            Valid Email required.
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" placeholder="Password" class="form-control m-2" required="" minlength="6">
                        <div class="invalid-feedback">
                            Valid Password required (min 6 chars)
                        </div>
                    </div>

                    <input type="submit" class="btn form-control btn-success m-2" value="Login" required="">
                </form>
                <a href="/signup.html">Don't have an account? Create one</a>
            </div>
        </div>
    </div>

    <div class="footer mt-auto bg-dark text-light">
        <div class="container py-3">
            <div class="row d-flex footer-items">
                <div class="col">
                    <h5>Categories</h5>
                    <ul>
                        <li>Watches</li>
                        <li>Mobiles</li>
                        <li>Tablets</li>
                        <li>Audio</li>
                        <li>Drones</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Useful Links</h5>
                    <ul>
                        <li>Terms</li>
                        <li>Privacy</li>
                        <li>About us</li>
                        <li>Mission</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Get Updates</h5>
                    <div class="d-flex">
                        <input type="text" class="form-control">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
